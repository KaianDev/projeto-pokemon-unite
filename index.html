<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagem/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="stylesheet" href="./src/css/estilo.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Pokémon Unite</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagem/logo.jpg" alt="Logo Unite">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagem/titulo.png" alt="Imagem Título">
            <p class="descricao">Pokémon UNITE é um jogo eletrônico free-to-play, arena de batalha multijogador online
                desenvolvido pela TiMi Studios e publicado pela The Pokémon Company. Foi anunciado em uma apresentação
                Pokémon Presents em 24 de junho de 2020.</p>
            <button class="botao-trailer">Veja o Trailer</button>
        </div>
        <img class="pikachu" src="./src/imagem/pikachu.png" alt="Imagem Pikachu">
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/j86TTIMWBYY" title="Pokémon UNITE Now Available on Nintendo Switch!" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                             
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
